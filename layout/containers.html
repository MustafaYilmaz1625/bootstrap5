<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Kapsayıcılar (Containers)</title>
  </head>
  <body>
    <div class="container bg-light mb-3 border p-3">container</div>
    <div class="container-sm bg-light mb-3 border p-3">
      100% wide until small breakpoint
    </div>
    <div class="container-md bg-light mb-3 border p-3">
      100% wide until medium breakpoint
    </div>
    <div class="container-lg bg-light mb-3 border p-3">
      100% wide until large breakpoint
    </div>
    <div class="container-xl bg-light mb-3 border p-3">
      100% wide until extra large breakpoint
    </div>
    <div class="container-xxl bg-light mb-3 border p-3">
      100% wide until extra extra large breakpoint
    </div>
    <div class="container-fluid bg-light mb-3 border p-3">container fluid</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
