<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Düğme Grubu (Button Group)</title>

</head>
<body>

<div class="container my-5">


    <div class="btn-group">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
    </div>

    <hr>

    <div class="btn-group">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-warning">Button</button>
    </div>

    <hr>

    <div class="btn-group">
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-danger">Button</button>
        <button class="btn btn-outline-warning">Button</button>
    </div>

    <hr>


    <div class="btn-group">
        <input id="button1" type="checkbox" class="btn-check">
        <label for="button1" class="btn btn-primary">Özellik 1</label>

        <input id="button2" type="checkbox" class="btn-check">
        <label for="button2" class="btn btn-primary">Özellik 2</label>

        <input id="button3" type="checkbox" class="btn-check">
        <label for="button3" class="btn btn-primary">Özellik 3</label>
    </div>

    <hr>


    <div class="btn-toolbar">
        <div class="btn-group me-3">
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-danger">1</button>
            <button class="btn btn-outline-warning">1</button>
        </div>

        <div class="btn-group me-3">
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-danger">1</button>
            <button class="btn btn-outline-warning">1</button>
        </div>

        <div class="btn-group">
            <button class="btn btn-outline-primary">1</button>
            <button class="btn btn-outline-danger">1</button>
            <button class="btn btn-outline-warning">1</button>
        </div>
    </div>

    <hr>

    <div class="btn-group-vertical">
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
    </div>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
