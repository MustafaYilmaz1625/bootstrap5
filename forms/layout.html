<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Yerleşim (Layout)</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="" class="bg-light p-3">
            <div class="row g-1 mb-5">
              <div class="col">
                <label for="" class="form-label">Mail Adresi</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label for="" class="form-label">Şifre</label>
                <input type="password" class="form-control" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="" class="col-3 col-form-label">Mail Adresi</label>
              <div class="col-9">
                <input type="password" class="form-control" />
              </div>
            </div>

            <div class="row mb-5">
              <label for="" class="col-3 col-form-label col-form-label-lg"
                >Mail Adresi</label
              >
              <div class="col-9">
                <input type="password" class="form-control form-control-lg" />
              </div>
            </div>

            <div class="row g-1 mb-5 align-items-center">
              <div class="col-auto">
                <label for="" class="form-label">Mail Adresi</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col-auto">
                <label for="" class="form-label">Şifre</label>
                <input type="password" class="form-control" />
              </div>
              <div class="col-auto">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="inlineFormCheck"
                  />
                  <label class="form-check-label" for="inlineFormCheck">
                    Remember me
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
