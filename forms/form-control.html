<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Form Denetimleri (Form Control)</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form action="">
            <div class="mb-3">
              <label for="mail" class="form-label">Kullanıcı Mail</label>
              <input
                type="text"
                placeholder="Kullanıcı Adı"
                class="form-control-plaintext"
                id="mail"
                value="koray@gmail.com"
              />
            </div>

            <div class="mb-3">
              <label for="kullanici" class="form-label">Kullanıcı Adı</label>
              <input
                type="text"
                placeholder="Kullanıcı Adı"
                class="form-control form-control-lg"
                id="kullanici"
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="kullanici" class="form-label">Kullanıcı Adı</label>
              <input
                type="text"
                placeholder="Kullanıcı Adı"
                class="form-control form-control-sm"
                id="kullanici"
              />
            </div>

            <div class="mb-3">
              <label for="bilgi" class="form-label">Kullanıcı Bilgileri</label>
              <textarea
                name=""
                rows="5"
                class="form-control"
                id="bilgi"
              ></textarea>
            </div>

            <div class="mb-3">
              <input
                type="file"
                class="form-control form-control-lg"
                multiple
              />
            </div>

            <div class="mb-3">
              <input type="color" class="form-control form-control-color" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
